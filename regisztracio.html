<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Pontkövető rendszer</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="jumbotron" id="loginJumbotron">
                <h1 class="display-4 d-flex justify-content-center">Pontkövető-rendszer</h1>
                <p class="lead d-flex justify-content-center">Ennek a felületnek a segítségével tudsz regisztrálni a pontkövető-rendszerbe.</p>
                <hr class="my-4">
              </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">

                        <label for="inputNevReg">Teljes név</label>
                        <input type="text" class="form-control" id="inputNevReg" aria-describedby="nevHelp">
                        
                    </div>
                    <div class="form-group">
                        <label for="inputEmailReg">E-mail cím</label>
                        <input type="email" class="form-control" id="inputEmailReg" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="inputOsztalyReg">Osztály</label>
                        <input type="text" class="form-control" id="inputOsztalyReg" aria-describedby="osztalyHelp">
                    </div>
                    <div class="form-group">
                        <label for="inputOMReg">OM azonosító</label>
                        <input type="password" class="form-control" id="inputOMReg">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="inputTanarEReg">
                        <label class="form-check-label" for="inputTanarEReg">Tanár</label>
                        <small id="tanarHelp" class="form-text text-muted">Csak akkor pipáld be, ha tanár vagy!</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Regisztráció</button>
                    <button type="button" class="btn btn-primary" onclick="location.href = 'index.html'">Vissza a
                        bejelentkezéshez</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
